<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cheqd Info Directory</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',sans-serif;background:#000;color:#fff;overflow-x:hidden;position:relative}
canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1}
header{padding:2rem;text-align:center;position:relative}
.logo{position:absolute;top:1rem;left:1rem;height:50px}
h1{font-size:2.5rem;background:linear-gradient(90deg,#ff6b00,#ffb800);background-clip:text;-webkit-background-clip:text;color:transparent}
.note{font-size:0.9rem;color:#aaa;margin:0.5rem 0 1rem}
input{margin:1rem auto;display:block;width:90%;max-width:500px;padding:1rem;border-radius:12px;border:none;background:rgba(255,255,255,0.1);backdrop-filter:blur(12px);color:#fff;font-size:1rem}
input::placeholder{color:#aaa}
.container{max-width:1200px;margin:auto;padding:0 1rem;display:grid;gap:1.5rem;grid-template-columns:repeat(auto-fill,minmax(300px,1fr))}
.card{background:rgba(255,255,255,0.08);backdrop-filter:blur(12px);border-radius:16px;padding:1.5rem;border:1px solid rgba(255,107,0,0.3);box-shadow:0 4px 20px rgba(255,107,0,0.1);transition:transform .2s}
.card:hover{transform:translateY(-4px)}
.card h3{color:#ffb800;margin-bottom:.5rem}
.card a{color:#ff6b00;text-decoration:none}
.card a:hover{text-decoration:underline}
footer{position:fixed;bottom:1rem;left:1rem;color:#666;font-size:0.8rem}
.loading{text-align:center;color:#aaa;margin:2rem}
.error{color:#ff6b00}
</style>
</head>
<body>
<canvas id="bg"></canvas>
<header>
<img src="logo.png" alt="Custom Logo" class="logo">
<h1>Cheqd Info Directory</h1>
<p class="note">Type keywords like "AI Agents" to find cheqd news, posts, and updates instantly.</p>
<input type="search" id="search" placeholder="Search cheqd, partners, $CHEQ...">
</header>
<div class="container" id="results"><p class="loading">Loading cheqd data...</p></div>
<footer>Made by @oClockyy</footer>

<script>
// Canvas: hexagons + stars
const canvas=document.getElementById('bg'),ctx=canvas.getContext('2d');
let w,h,hex=[],dots=[];
function resize(){w=canvas.width=window.innerWidth;h=canvas.height=window.innerHeight}
resize();window.addEventListener('resize',resize);
class Hex{constructor(){this.reset()}reset(){this.x=Math.random()*w;this.y=Math.random()*h;this.size=20+Math.random()*40;this.speed=0.2+Math.random()*0.3;this.alpha=0;this.fade=Math.random()>0.5?1:-1}update(){this.y+=this.speed;this.alpha+=this.fade*0.005;if(this.alpha<=0||this.alpha>=0.6)this.fade=-this.fade;if(this.y>h)this.reset()}draw(){ctx.beginPath();for(let i=0;i<6;i++){let a=i*60*Math.PI/180;ctx.lineTo(this.x+this.size*Math.cos(a),this.y+this.size*Math.sin(a))}ctx.closePath();ctx.fillStyle=`rgba(255,107,0,${this.alpha})`;ctx.fill()}}
class Dot{constructor(){this.x=Math.random()*w;this.y=Math.random()*h;this.size=1+Math.random()*2;this.alpha=0;this.fade=1}update(){this.alpha+=this.fade*0.01;if(this.alpha<=0||this.alpha>=0.8)this.fade=-this.fade}draw(){ctx.beginPath();ctx.arc(this.x,this.y,this.size,0,Math.PI*2);ctx.fillStyle=`rgba(255,184,0,${this.alpha})`;ctx.fill()}}
for(let i=0;i<30;i++)hex.push(new Hex());
for(let i=0;i<80;i++)dots.push(new Dot());
function animate(){ctx.clearRect(0,0,w,h);hex.forEach(h=>{h.update();h.draw()});dots.forEach(d=>{d.update();d.draw()});requestAnimationFrame(animate)}animate();

// Data
const results=document.getElementById('results'),search=document.getElementById('search');
let all=[];

// Hardcoded real data from cheqd X posts (RSS failed)
all = [
  {type:'X Post',title:'AI voice scams are getting harder to spot. The answer lies in verification.',link:'https://x.com/cheqd_io/status/1986419232880665067'},
  {type:'X Post',title:'How Organisations Can Create Responsible AI Agents with cheqd',link:'https://cheqd.io/blog/how-organisations-can-create-responsible-ai-agents-with-cheqd/'},
  {type:'X Post',title:'Is This Crypto Correction a Bear Market or Bull Trap?',link:'https://yellow.com/news/is-this-crypto-correction-a-bear-market-or-bull-trap-top-analysts-reveal-november-predictions'},
  {type:'X Post',title:'one nerdy coin is @cheqd_io self sovereign identity/verifying AI.',link:'https://x.com/cheqd_io/status/1986033423774064889'},
  {type:'X Post',title:'We’re preparing for a testnet minor release upgrade (v4.1.6).',link:'https://forum.cheqd.io/discussion/1311804-software-upgrade-proposal-rolling-out-v416'},
  {type:'X Post',title:'Who can you trust online? In decentralised identity, Trust Registries act like a digital “Who’s Who” guidebook.',link:'https://x.com/cheqd_io/status/1985708616343830793'},
  {type:'X Post',title:'AI is powering the agentic, content, and IP economy. But without verifiable trust, misinformation and IP theft run wild.',link:'https://cheqd.io/solutions/use-cases/verifiable-ai/'},
  {type:'X Post',title:'Jp Morgan is incubating $cheq @cheqd_io',link:'https://cheqd.io/blog/how-cheqd-is-growing-through-jpmorganchase-and-barclays-scaleup-programmes'},
  {type:'X Post',title:'Internet Identity Workshop Fall cheqd is a proud sponsor.',link:'https://x.com/cheqd_io/status/1984253169703206950'}
];

function render(data){
  results.innerHTML=data.map(i=>`<div class="card"><h3>${i.type}</h3><p>${i.title}</p><a href="${i.link}" target="_blank" rel="noopener">Read →</a></div>`).join('')||'<p class="loading">No matches.</p>';
}

render(all);

search.addEventListener('input',()=>{const q=search.value.toLowerCase();render(all.filter(i=>i.title.toLowerCase().includes(q)))});

// Auto-refresh data every 5 min
setInterval(()=>{location.reload();},300000);
</script>
</body>
</html>
